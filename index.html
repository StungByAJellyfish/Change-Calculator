
<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <div class="container">
  <body>
    <script src="main.js" charset="utf-8"></script>
    <H1>Change Calculator</H1>
    <input type="number" id="amount-due" placeholder="Enter Amount Due">
    <input type="number" id="amount-received" placeholder="Enter Amount Received">
    <button id="calculate-change" onclick="calculateChange()">Calculate Change</button>
    <p id="change-output"></p>
    <span>Dollars: </span><p id="dollars-output" style="display:inline"></p><br>
    <span>Quarters: </span><p id="quarters-output" style="display:inline"></p><br>
    <span>Dimes: </span><p id="dimes-output" style="display:inline"></p><br>
    <span>Nickels: </span><p id="nickels-output" style="display:inline"></p><br>
    <span>Pennies: </span><p id="pennies-output" style="display:inline"></p>
  </body>
  </div>
</html>
